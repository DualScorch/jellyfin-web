<div data-role="page" id="forgotPasswordPage" class="page standalonePage forgotPasswordPage">
    <div class="padded-left padded-right padded-bottom-page">
        <form class="forgotPasswordForm" style="text-align: center; margin: 0 auto;">
            <div style="text-align: left;">
                <h1>Create Account</h1>

                <div class="inputContainer">
                    <input is="emby-input" type="text" id="code" label="Invite Code" autocomplete="off"/>
                    <div class="fieldDescription">Enter your Invite Code</div>
                </div>

                <div class="inputContainer">
                    <input is="emby-input" type="text" id="email" label="Email" autocomplete="off" autocapitalize="off"/>
                    <div class="fieldDescription">Enter your email</div>
                </div>

                <div class="inputContainer">
                    <input is="emby-input" type="password" id="password" label="Password" autocomplete="off"/>
                    <div class="fieldDescription">Minimum 5 characters</div>
                </div>

                <div class="inputContainer">
                    <input is="emby-input" type="password" id="confirmPassword" label="Re-enter Password" autocomplete="off"/>
                    <div class="fieldDescription">Re-enter your password</div>
                </div>

                <div>
                    <button is="emby-button" type="submit" class="raised submit block">
                        <span>${ButtonSubmit}</span>
                    </button>

                    <button is="emby-button" type="button" class="raised cancel block btnCancel">
                        <span>${ButtonCancel}</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
