<div data-role="page" id="forgotPasswordPage" class="page standalonePage forgotPasswordPage">
    <div class="padded-left padded-right padded-bottom-page">
        <form class="forgotPasswordForm" style="text-align: center; margin: 0 auto;">
            <div style="text-align: left;">
                <h1>${ButtonForgotPassword}</h1>

                <div class="inputContainer">
                    <input is="emby-input" type="text" id="txtName" label="Email/${LabelUser}" autocomplete="off" autocapitalize="off"/>
                    <div class="fieldDescription">Enter your email or username.</div>
                </div>

                <div>
                    <button is="emby-button" type="submit" class="raised submit block">
                        <span>${ButtonSubmit}</span>
                    </button>

                    <button is="emby-button" type="button" class="raised cancel block btnCancel" onclick="history.back();">
                        <span>${ButtonCancel}</span>
                    </button>
                </div>

                <button is="emby-button" style="margin-top: 2rem;" class="raised block readOnlyContent btnForgotUser">
                    <span>I don't know my username or email</span>
                </button>
            </div>
        </form>
    </div>
</div>
